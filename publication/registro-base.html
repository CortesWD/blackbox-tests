<!DOCTYPE html><!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
  <title>Registro corto</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Font-->
  <link href="http://fonts.googleapis.com/css?family=Roboto+Condensed:400italic,400,700,300" rel="stylesheet" type="text/css"><!--[if lt IE 9]>
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script src="js/libs/modernizr-2.6.2.min.js"></script>
  <script src="js/libs/jquery.js"></script>
</head>
<body>
  <!--Contenido-->
  <div class="container-fluid">
    <section>
      <!--Registro-->
      <form id="Registro" action="">
        <div class="row">
          <!--Datos-->
          <div class="col-md-6 col-xs-12">
            <!--Nombres-->
            <div class="form-group">
              <input type="text" id="nombre" name="nombre" placeholder="Nombre Completo" class="form-control">
              <div class="error hidden"></div>
            </div>
            <!--Password-->
            <div class="form-group">
              <input type="password" id="password" name="password" placeholder="Contraseña" class="form-control">
              <div class="error"></div>
            </div>
          </div>
          <div class="col-md-6 col-xs-12">
            <!--Email-->
            <div class="form-group">
              <input type="email" id="email" name="email" placeholder="Email" class="form-control">
              <div class="error hidden"></div>
            </div>
            <!--Password-->
            <div class="form-group">
              <input type="password" id="Cpass" name="Cpass" placeholder="Confirmar Contraseña" class="form-control">
              <div class="error hidden"></div>
            </div>
          </div>
        </div>
        <button type="submit" id="Btnregistro">Registrar </button>
      </form>
      <!--/-Registro-->
    </section>
  </div>
  <script src="js/libs/jquery.validate.js"></script>
  <script src="js/validarForm.js"></script>
</body></html>
